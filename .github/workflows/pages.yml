name: Deploy Public Frontend to GitHub Pages

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: crick6-stack/frontend/package-lock.json

      - name: Install
        working-directory: crick6-stack/frontend
        run: npm ci

      - name: Build (public)
        working-directory: crick6-stack/frontend
        env:
          VITE_APP_MODE: public
          VITE_BASE: "/${{ github.event.repository.name }}/"
          VITE_API_BASE: "${{ secrets.VITE_API_BASE }}"
          VITE_SITE_NAME: "${{ secrets.VITE_SITE_NAME }}"
          VITE_BRAND_NAME: "${{ secrets.VITE_BRAND_NAME }}"
        run: npm run build

      - uses: actions/upload-pages-artifact@v3
        with:
          path: crick6-stack/frontend/dist

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4

services:
  - type: web
    name: crick6-backend
    env: node
    rootDir: crick6-stack/backend
    plan: free
    buildCommand: npm install --omit=dev
    startCommand: node src/index.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATA_DIR
        value: /data
      - key: JWT_SECRET
        sync: false
      - key: ADMIN_USER
        sync: false
      - key: ADMIN_PASS
        sync: false
      - key: PUBLIC_BASE_URL
        sync: false
      - key: SITE_NAME
        sync: false

services:
  - type: web
    name: crick6-backend
    env: node
    rootDir: backend
    plan: free
    buildCommand: npm install --omit=dev
    startCommand: node src/index.js
    healthCheckPath: /health
    disk:
      name: backend-data
      mountPath: /data
      sizeGB: 1
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATA_DIR
        value: /data
      - key: JWT_SECRET
        sync: false
      - key: ADMIN_USER
        sync: false
      - key: ADMIN_PASS
        sync: false
      - key: PUBLIC_BASE_URL
        sync: false
      - key: CORS_ORIGINS
        sync: false
      - key: SITE_NAME
        sync: false

  - type: static
    name: crick6-frontend
    rootDir: frontend
    plan: free
    buildCommand: npm install --omit=dev && npm run build
    publishPath: dist
    envVars:
      - key: VITE_API_BASE
        sync: false
      - key: VITE_SITE_NAME
        sync: false
      - key: VITE_BASE
        value: /
